<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi deals E-commerce</title>
    <!-- font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- DaisyUi link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- TailWind Css Link Cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Css Link -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <section class="max-w-[1280px] mx-auto">
      <div class="product-cart-container grid grid-cols-12 gap-10">
        <section id="product-all-box" class="mt-10 col-span-9">
          <div id="product-box" class="grid grid-cols-3 gap-5">
            <!-- card-01 styles here -->
            <div id="card-1">
              <div class="bg-white shadow-lg py-3 rounded-xl">
                <figure class="bg-gray-100 px-5 py-10 m-5 rounded-2xl">
                  <img
                    src="./assets/kitchen-1.png"
                    alt=""
                    class="rounded-xl mx-auto"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <p class="text-yellow-400">
                    <i class="fa-solid fa-star text-xl"></i>
                    <i class="fa-solid fa-star text-xl"></i>
                    <i class="fa-solid fa-star text-xl"></i>
                    <i class="fa-regular fa-star text-xl"></i>
                    <i class="fa-regular fa-star text-xl"></i>
                  </p>
                  <h2 class="card-title text-2xl font-bold">K. Accessories</h2>
                  <p class="text-2xl text-gray-500 font-semibold">
                    <span>150.00</span> Tk
                  </p>
                  <div class="w-full mt-3">
                    <button
                      class="add-btn py-2 rounded-lg font-medium text-xl text-white bg-pink-500 w-full"
                    >
                      Buy Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- card-02 styles here -->
            <div id="card-1">
              <div class="bg-white shadow-lg py-3 rounded-xl">
                <figure class="bg-gray-100 px-5 py-10 m-5 rounded-2xl">
                  <img
                    src="./assets/kitchen-2.png"
                    alt=""
                    class="rounded-xl mx-auto"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <p class="text-yellow-400">
                    <i class="fa-solid fa-star text-xl"></i>
                    <i class="fa-solid fa-star text-xl"></i>
                    <i class="fa-solid fa-star text-xl"></i>
                    <i class="fa-regular fa-star text-xl"></i>
                    <i class="fa-regular fa-star text-xl"></i>
                  </p>
                  <h2 class="card-title text-2xl font-bold">Kitchen A.</h2>
                  <p class="text-2xl text-gray-500 font-semibold">
                    <span>250.00</span> Tk
                  </p>
                  <div class="w-full mt-3">
                    <button
                      class="add-btn py-2 rounded-lg font-medium text-xl text-white bg-pink-500 w-full"
                    >
                      Buy Now
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- card-03 styles here -->
            <div id="card-1">
              <div class="bg-white shadow-lg py-3 rounded-xl">
                <figure class="bg-gray-100 px-5 py-10 m-5 rounded-2xl">
                  <img
                    src="./assets/kitchen-3.png"
                    alt=""
                    class="rounded-xl mx-auto"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <p class="text-yellow-400">
                    <i class="fa-solid fa-star text-xl"></i>
                    <i class="fa-solid fa-star text-xl"></i>
                    <i class="fa-solid fa-star text-xl"></i>
                    <i class="fa-regular fa-star text-xl"></i>
                    <i class="fa-regular fa-star text-xl"></i>
                  </p>
                  <h2 class="card-title text-2xl font-bold">Home Cocker</h2>
                  <p class="text-2xl text-gray-500 font-semibold">
                    <span>650.00</span> Tk
                  </p>
                  <div class="w-full mt-3">
                    <button
                      class="add-btn py-2 rounded-lg font-medium text-xl text-white bg-pink-500 w-full"
                    >
                      Buy Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- cart section -->
        <section class="col-span-3">
          <aside class="mt-10">
            <!-- Coupon section -->
            <div class="bg-white p-3 rounded-xl mb-10">
              <h1 class="font-semibold text-2xl">Have a Coupon ?</h1>
              <div class="join my-5">
                <input class="input join-item" placeholder="Coupon code" />
                <button class="text-white text-lg btn join-item rounded-r-xl bg-pink-500">
                  Apply
                </button>
              </div>
            </div>
            <!-- Price section -->
            <div class="TotalCostSection bg-white p-3">
              <h1 class="font-semibold">Total Price: <span id="totalPrice">0 </span> Tk</h1>
              <h1 class="font-semibold">Total Quantity: <span id="quantity">0</span></h1>
            </div>
            <!-- Purchase List -->
            <div id="Purchase-list" class="bg-white py-10">
              
            </div>
            
            <div class="w-full mt-3">
              <button
                class="py-2 rounded-lg font-medium text-xl text-white bg-pink-500 w-full">
                Make Purchase
              </button>
            </div>
          </aside>
        </section>
      </div>
    </section>

    <!-- javaScript link -->
    <script src="./js/script.js"></script>
  </body>
</html>
